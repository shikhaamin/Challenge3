<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Task Calendar</title>

    <!-- FullCalendar CSS & JS -->
    <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js"></script>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: #f4f6f9;
            margin: 0;
            padding: 20px;
        }

        h1 { text-align:center; }

        /* Layout */
        .container {
            display: flex;
            gap: 20px;
        }

        #employeeSidebar, #taskSidebar {
            width: 220px;
            background: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.15);
        }

        #calendar {
            flex: 1;
            background: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.15);
        }

        h3 { margin-top: 0; }

        .employee {
            padding: 8px;
            margin-bottom: 8px;
            background: #e8f0fe;
            border-radius: 6px;
            cursor: pointer;
        }

        /* Task Sidebar */
        #todayTasks li {
            padding: 6px;
            margin-bottom: 4px;
            background: #fce8e6;
            border-radius: 5px;
            cursor: grab;
        }

        /* Add Task Button */
        .add-btn {
            display: block;
            margin: 10px auto 20px auto;
            padding: 10px 20px;
            background: #4285F4;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }

        .add-btn:hover { background: #3367d6; }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            inset:0;
            background: rgba(0,0,0,0.4);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .add-btn {
            position: relative;
            z-index: 1;
        }

        .modal-content {
            background: white;
            padding: 20px;
            border-radius: 12px;
            width: 300px;
        }

        .modal-content input, .modal-content select {
            width: 100%;
            padding: 8px;
            margin: 8px 0;
            border-radius: 6px;
            border: 1px solid #ccc;
        }

        .modal-content button {
            width: 100%;
            padding: 10px;
            background: #34A853;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }

        .modal-content button:hover { background: #2c8c46; }

        .close { text-align:right; cursor:pointer; color: gray; font-size:14px; }
    </style>
</head>
<body>

<h1>Team Task Calendar</h1>

<button class="add-btn" onclick="openAddTaskModal()">+ Add Task</button>

<div class="container">
    <!-- Employee Sidebar -->
    <div id="employeeSidebar">
        <h3>Employees</h3>
        <div id="employees">
            <!-- Populated dynamically -->
        </div>
    </div>

    <!-- Calendar -->
    <div id="calendar"></div>

    <!-- Today's Tasks -->
    <div id="taskSidebar">
        <h3>Today's Tasks</h3>
        <ul id="todayTasks">
            <!-- Populated dynamically -->
        </ul>
    </div>
</div>

<!-- Add Task Modal -->
<div class="modal" id="addTaskModal">
    <div class="modal-content">
        <div class="close" onclick="closeAddTaskModal()">âœ– Close</div>
        <h3>Add Task</h3>
        <input type="text" id="taskTitle" placeholder="Task Title">
        <label>Start:</label>
        <input type="datetime-local" id="taskStart">
        <label>End:</label>
        <input type="datetime-local" id="taskEnd">
        <label>Assign to:</label>
        <select id="assignedTo"></select>
        <button onclick="submitTask()">Add Task</button>
    </div>
</div>

<script>
    const API = "http://172.31.44.155:8001";
let calendar;

/* ------------------------------
   CHECK LOGIN SESSION FIRST
--------------------------------*/
document.addEventListener('DOMContentLoaded', async function () {

    // If backend runs on different port use:
    // const API = "http://127.0.0.1:8000";
    

    try {
        const session = await fetch(API + "/check_session");
        if (!session.ok) {
            window.location.href = "/login.html";
            return;
        }
    } catch (err) {
        console.error("Session check failed", err);
    }

    /* ------------------------------
       INITIALIZE CALENDAR
    --------------------------------*/
    calendar = new FullCalendar.Calendar(
        document.getElementById('calendar'), {
        initialView: 'dayGridMonth',
        selectable: true,
        editable: true,

        // CONNECTED TO FASTAPI /tasks/
        events: async function(fetchInfo, successCallback, failureCallback) {
            try {
                const res = await fetch(API + "/tasks/");
                const data = await res.json();

                const events = data.map(task => ({
                    id: task.id.toString(),
                    title: task.title,
                    start: task.start,
                    end: task.end
                }));

                successCallback(events);
            } catch (err) {
                failureCallback(err);
            }
        },

        select: function(info) {
            openAddTaskModal(info.startStr, info.endStr);
        },

        //  UPDATE TASK DATE
        eventDrop: async function(info) {
            await fetch(API + "/tasks/" + info.event.id, {
                method: "PUT",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({
                    start: info.event.startStr,
                    end: info.event.endStr
                })
            });

            calendar.refetchEvents();
        }
    });

    calendar.render();

    loadEmployees();
});


/* ------------------------------
   LOAD USERS FROM FASTAPI
--------------------------------*/
async function loadEmployees(){

    try{
    const res = await fetch(API + "/users/");
    const data = await res.json();

    const container = document.getElementById('employees');
    const select = document.getElementById('assignedTo');
    
    container.innerHTML = '';
    select.innerHTML = '';

    data.forEach(user => {

        // Sidebar
        const div = document.createElement('div');
        div.className = 'employee';
        div.setAttribute('data-id', user.id);
        div.textContent = user.email; // or user.name if you have it
        container.appendChild(div);

        // Dropdown
        const option = document.createElement('option');
        option.value = user.id;
        option.textContent = user.email;
        select.appendChild(option);
    
    });
    } catch(err) {
        console.error("Failed to lead employees", err);
    }
    

}


/* ------------------------------
   MODAL FUNCTIONS
--------------------------------*/
function openAddTaskModal(start='', end=''){
    document.getElementById('addTaskModal').style.display='flex';
    document.getElementById('taskStart').value = start;
    document.getElementById('taskEnd').value = end;
}

function closeAddTaskModal(){
    document.getElementById('addTaskModal').style.display='none';
}


/* ------------------------------
   CREATE TASK (POST /tasks/)
--------------------------------*/
async function submitTask(){


    const title = document.getElementById('taskTitle').value;
    const start = document.getElementById('taskStart').value;
    const end = document.getElementById('taskEnd').value;
    const assigned = document.getElementById('assignedTo').value;

    if(!title || !start || !end || !assigned){
        alert('Fill all fields');
        return;
    }

    await fetch(API + "/tasks/", {
        method:'POST',
        headers:{'Content-Type':'application/json'},
        body: JSON.stringify({
            title: title,
            start: start,
            end: end,
            user_id: parseInt(assigned)
        })
    });

    closeAddTaskModal();
    calendar.refetchEvents();
}
</script>
</body>
</html>
